name: publish on microsoft marketplace

on:
  # schedule:
  # - cron: "0 4 * * 0"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup jdk-21
      uses: actions/setup-java@main
      with:
        java-version: 21
        distribution: 'adopt'

    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libgc1 libgc-dev shellcheck asciidoc asciidoctor ruby-asciidoctor-pdf pcregrep antlr4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: package version
      id: package-version
      run: >
        echo ::set-output name=version::$(sed -nE 's/^\s*"version": "(.*?)",$/\1/p' package.json)

    - name: update submodule
      run: git submodule update --init --recursive

    - name: publish the extension
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: npx vsce publish

